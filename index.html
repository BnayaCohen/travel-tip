<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/e425051cc1.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="styles/styles.css" />
        <title>TravelTip</title>
    </head>

    <body>
        <div class="overlay">
            <div class="modal">
                <form class="create-location text-align-c">
                    <span class="btn close-modal" onclick="onCloseModal()"
                        >X</span
                    >
                    <h2>Enter Place Name</h2>
                    <input type="text" placeholder="type somehting..." />
                </form>
            </div>
        </div>
        <header class="main-header flex space-between align-center">
            <h1>TravelTip</h1>
            <form onsubmit="onSearchLoc(event)" class="search-container">
                <input type="search" class="location-key" />
                <button class="go-btn btn">GO</button>
            </form>
            <button class="my-location-btn btn" onclick="onGetUserPos()">
                My Location
            </button>
        </header>
        <section
            class="current-location-container flex space-between align-center"
        >
            <h2 class="current-location">Location: Central Park</h2>
            <button class="copy-location-btn btn" onclick="onCopyLink()">
                Copy Location
            </button>
        </section>

        <main class="main-content flex space-around flex-column">
            <div
                class="map flex"
                id="map"
                style="width: 50%; height: 400px"
            ></div>
            <article class="weather-n-loc-container flex flex-column">
                <div class="weather-container">-weather-</div>
                <div class="locations-container">
                    <ul class="location-list clean-list">
                        <li class="flex space-between">
                            <p class="location-name">Tel Aviv</p>
                            <button class="go-to-location-btn btn">GO</button>
                            <button class="del-location-btn btn">X</button>
                        </li>
                    </ul>
                </div>
            </article>
        </main>
        <footer
            class="main-footer flex flex-column bg-dark text-light align-center justify-center"
        >
            <h2>TravelTip</h2>
            <h3>&copy; All Rights Reserved</h3>
            <div class="icons p4">
                <i class="fa-brands fa-facebook-square"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </footer>
        <script type="module" src="js/app.controller.js"></script>
    </body>
</html>
